<script>

function Sim(sldrId) {
  let id = document.getElementById(sldrId);
  if (id) {
    this.sldrRoot = id;
  } else {
    this.sldrRoot = document.querySelector(".sim-slider");
  }

  // Carousel objects
  this.sldrList = this.sldrRoot.querySelector(".sim-slider-list");
  this.sldrElements = this.sldrList.querySelectorAll(".sim-slider-element");
  this.sldrElemFirst = this.sldrList.querySelector(".sim-slider-element");
  this.leftArrow = this.sldrRoot.querySelector("div.sim-slider-arrow-left");
  this.rightArrow = this.sldrRoot.querySelector("div.sim-slider-arrow-right");
  this.indicatorDots = this.sldrRoot.querySelector("div.sim-slider-dots");

  // Initialization
  this.options = Sim.defaults;
  Sim.initialize(this);
}

Sim.defaults = {
  // Default options for the carousel
  loop: true, // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ–µ –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ —Å–ª–∞–π–¥–µ—Ä–∞
  auto: true, // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–æ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–µ
  interval: 5000, // –ò–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –ø—Ä–æ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–µ–º —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (–º—Å)
  arrows: true, // –ü—Ä–æ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏
  dots: true // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä–Ω—ã–µ —Ç–æ—á–∫–∏
};

Sim.prototype.elemPrev = function (num) {
  num = num || 1;

  let prevElement = this.currentElement;
  this.currentElement -= num;
  if (this.currentElement < 0) this.currentElement = this.elemCount - 1;

  if (!this.options.loop) {
    if (this.currentElement == 0) {
      this.leftArrow.style.display = "none";
    }
    this.rightArrow.style.display = "block";
  }

  this.sldrElements[this.currentElement].style.opacity = "1";
  this.sldrElements[prevElement].style.opacity = "0";

  if (this.options.dots) {
    this.dotOn(prevElement);
    this.dotOff(this.currentElement);
  }
};

Sim.prototype.elemNext = function (num) {
  num = num || 1;

  let prevElement = this.currentElement;
  this.currentElement += num;
  if (this.currentElement >= this.elemCount) this.currentElement = 0;

  if (!this.options.loop) {
    if (this.currentElement == this.elemCount - 1) {
      this.rightArrow.style.display = "none";
    }
    this.leftArrow.style.display = "block";
  }

  this.sldrElements[this.currentElement].style.opacity = "1";
  this.sldrElements[prevElement].style.opacity = "0";

  if (this.options.dots) {
    this.dotOn(prevElement);
    this.dotOff(this.currentElement);
  }
};

Sim.prototype.dotOn = function (num) {
  this.indicatorDotsAll[num].style.cssText =
    "background-color:#BBB; cursor:pointer;";
};

Sim.prototype.dotOff = function (num) {
  this.indicatorDotsAll[num].style.cssText =
    "background-color:#556; cursor:default;";
};

Sim.initialize = function (that) {
  // Constants
  that.elemCount = that.sldrElements.length; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤

  // Variables
  that.currentElement = 0;
  let bgTime = getTime();

  // Functions
  function getTime() {
    return new Date().getTime();
  }
  function setAutoScroll() {
    that.autoScroll = setInterval(function () {
      let fnTime = getTime();
      if (fnTime - bgTime + 10 > that.options.interval) {
        bgTime = fnTime;
        that.elemNext();
      }
    }, that.options.interval);
  }

  // Start initialization
  if (that.elemCount <= 1) {
    // –û—Ç–∫–ª—é—á–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é
    that.options.auto = false;
    that.options.arrows = false;
    that.options.dots = false;
    that.leftArrow.style.display = "none";
    that.rightArrow.style.display = "none";
  }
  if (that.elemCount >= 1) {
    // –ø–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
    that.sldrElemFirst.style.opacity = "1";
  }




  if (!that.options.loop) {
    that.leftArrow.style.display = "none"; // –æ—Ç–∫–ª—é—á–∏—Ç—å –ª–µ–≤—É—é —Å—Ç—Ä–µ–ª–∫—É
    that.options.auto = false; // –æ—Ç–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ–ø—Ä–∫—Ä—É—Ç–∫—É
  } else if (that.options.auto) {
    // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É–∫–∏
    setAutoScroll();
    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –º—ã—à–∏ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç
    that.sldrList.addEventListener(
      "mouseenter",
      function () {
        clearInterval(that.autoScroll);
      },
      false
    );
    that.sldrList.addEventListener("mouseleave", setAutoScroll, false);
    //----------------------------------------------------------------------------------------------
    //                                                                                ---------------
    //                                                                                 ---------------
    document.addEventListener("click", ()=> that.elemPrev()); //–ø—Ä–æ–∫—Ä—É—Ç –Ω–∞–∑–∞–¥           --------------
    document.addEventListener('contextmenu', function(event) {event.preventDefault();//          -----
                                                              that.elemNext() ;//       --------------
                                                             });//–ø—Ä–æ–∫—Ä—É—Ç –≤–ø–µ—Ä–µ–¥       ---------------
  }//                                                                                 ----------------
  //                                                                                  ----------------
  //                                                                                  ----------------
  //-------------------------------------------------------------------------------------------------
  if (that.options.arrows) {
    // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–æ–∫
    that.leftArrow.addEventListener(
      "click",
      function () {
        let fnTime = getTime();
        if (fnTime - bgTime > 1000) {
          bgTime = fnTime;
          that.elemPrev();
        }
      },
      false
    );
    that.rightArrow.addEventListener(
      "click",
      function () {
        let fnTime = getTime();
        if (fnTime - bgTime > 1000) {
          bgTime = fnTime;
          that.elemNext();
        }
      },
      false
    );
  } else {
    that.leftArrow.style.display = "none";
    that.rightArrow.style.display = "none";
  }

  if (that.options.dots) {
    // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–Ω—ã—Ö —Ç–æ—á–µ–∫
    let sum = "",
      diffNum;
    for (let i = 0; i < that.elemCount; i++) {
      sum += '<span class="sim-dot"></span>';
    }
    that.indicatorDots.innerHTML = sum;
    that.indicatorDotsAll = that.sldrRoot.querySelectorAll("span.sim-dot");
    // –ù–∞–∑–Ω–∞—á–∞–µ–º —Ç–æ—á–∫–∞–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è 'click'
    for (let n = 0; n < that.elemCount; n++) {
      that.indicatorDotsAll[n].addEventListener(
        "click",
        function () {
          diffNum = Math.abs(n - that.currentElement);
          if (n < that.currentElement) {
            bgTime = getTime();
            that.elemPrev(diffNum);
          } else if (n > that.currentElement) {
            bgTime = getTime();
            that.elemNext(diffNum);
          }
          // –ï—Å–ª–∏ n == that.currentElement –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
        },
        false
      );
    }
    that.dotOff(0); // —Ç–æ—á–∫–∞[0] –≤—ã–∫–ª—é—á–µ–Ω–∞, –æ—Å—Ç–∞–ª—å–Ω—ã–µ –≤–∫–ª—é—á–µ–Ω—ã
    for (let i = 1; i < that.elemCount; i++) {
      that.dotOn(i);
    }
  }
};

new Sim();



    const btnUp = {
      el: document.querySelector('.btn-up'),
      show() {
        // —É–¥–∞–ª–∏–º —É –∫–Ω–æ–ø–∫–∏ –∫–ª–∞—Å—Å btn-up_hide
        this.el.classList.remove('btn-up_hide');
      },
      hide() {
        // –¥–æ–±–∞–≤–∏–º –∫ –∫–Ω–æ–ø–∫–µ –∫–ª–∞—Å—Å btn-up_hide
        this.el.classList.add('btn-up_hide');
      },
      addEventListener() {
        // –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('scroll', () => {
          // –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–µ–ª–∏—á–∏–Ω—É –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
          const scrollY = window.scrollY || document.documentElement.scrollTop;
          // –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ–∫—Ä—É—á–µ–Ω–∞ –±–æ–ª—å—à–µ —á–µ–º –Ω–∞ 400px, —Ç–æ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–∏–¥–∏–º–æ–π, –∏–Ω–∞—á–µ —Å–∫—Ä—ã–≤–∞–µ–º
          scrollY > 500 ? this.show() : this.hide();
        });
        // –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É .btn-up
        document.querySelector('.btn-up').onclick = () => {
          // –ø–µ—Ä–µ–º–µ—Å—Ç–∏–º –≤ –Ω–∞—á–∞–ª–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
          window.scrollTo({
            top: 0,
            left: 0,
            behavior: 'smooth'
          });
        }
      }
    }
    btnUp.addEventListener();



</script>
